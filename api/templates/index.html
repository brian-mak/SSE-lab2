  <body>
    <h1 style="color:#fc0fc0;">Hello World</h1>
    <img src="static/meme.jpeg" alt="meme">
    <h1 style="font-size:75%;">Source: <a href="https://www.bbc.co.uk/news/world-us-canada-37493165">BBC</a> </h1>
    <h1 style="font-size:75%;">Time Now: </h1>
    <iframe src="https://free.timeanddate.com/clock/i92wk9kz/n136"
	    frameborder="0" width="113" height="18"></iframe>
    <form action="/submit" method="post">
      <label for="namefield" style="font-size:50%;">Name:</label>
      <input type="text" id="namefield" name="name">
      <label for="agefield" style="font-size:50%;">Age:</label>
      <input type="number" id="agefield" name="age">
      <label for="studentidfield" style="font-size:50%;">Student
	ID:</label>
      <input type="text" id="studentidfield" name="studentid">
      <input type="submit" value="Submit">
    </form>
    <div id="countdown" style="font-size:75%;"></div>
    <h1>Get Git Repository:</h1>
    <form action="/git_submit" method="post">
      <label for="namefield" style="font-size:50%;">GitHub
	username:</label>
      <input type="text" id="namefield" name="git_username">
      <h2>Search for Keyword in Git Repository:</h2>
      <label for="reponamefield" style="font-size:50%;">GitHub
	Repository Name:</label>
      <input type="text" id="reponamefield" name="repo_name">
      <label for="keywordfield"
	     style="font-size:50%;">Keyword:</label>
      <input type="text" id="keywordfield" name="keyword">
      <input type="submit" value="Submit">
    </form>
  </body>
