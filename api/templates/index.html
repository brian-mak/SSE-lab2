<html>

  <body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c2/GitHub_Invertocat_Logo.svg"
	 width="150" height="150" alt="GitHub Logo">
    <h1>Welcome!</h1>
    <p>This website allows you to retrieve information on your GitHub repositories.</p>
    <p>Disclaimer: This website is not part of GitHub, and neither is
    it endorsed by GitHub.</p>
    <h2>Retrieve Information On Your GitHub Repositories</h2>
    <form action="/submit_git_repo" method="post">
      <p><label for="namefield">GitHub Username:</label>
	<input type="text" id="namefield" name="git_username" required></p>
      <p><input type="submit" value="Submit"></p>
    </form>
      <h2>Search for Commit Messages Containing Keyword in a Repository</h2>
      <form action="/submit_search_keyword" method="post">
	<p><label for="namefield">GitHub Username:</label>
	  <input type="text" id="namefield" name="git_username" required></p>
	<p><label for="reponamefield">Repository Name:</label>
	  <input type="text" id="reponamefield" name="repo_name" required></p>
	<p><label for="keywordfield">Keyword:</label>
	  <input type="text" id="keywordfield" name="keyword" required></p>
	<p><input type="submit" value="Submit"></p>
      </form>
  </body>
  </center>
</html>
