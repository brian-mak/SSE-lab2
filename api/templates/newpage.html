<html>
  <head>
    <title>Github Repositories</title>
  </head>
  <body>
    <h1>Hello {{ username }}!</h1>
    <h1>GitHub Repositories for {{ username }}</h1>
    <table>
      <thead>
	<tr>
	  <th>Repository Name</th>
	  <th>Last Updated</th>
	  <th>Latest Commit</th>
	</tr>
      </thead>
      <tbody>
	{% for repo_name, last_update, latest_commit in repo_info %}
	<tr>
	  <td>{{ repo_name }}</td>
	  <td>{{ last_update }}</td>
	  <td>{{ latest_commit }}</td>
	</tr>
	{% endfor %}
      </tbody>
    </table>
  </body>
</html>
