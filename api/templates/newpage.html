<html>
  <head>
    <title>Github Repositories</title>
  </head>
  <body>
    <h1>Hello {{ username }}!</h1>
    <h1>GitHub Repositories for {{ username }}</h1>
    <ul>
      {% for repo_name, last_update in repo_info %}
      <li>{{ repo_name }} (Last Updated: {{ last_update }})</li>
      {% endfor %}
    </ul>
  </body>
</html>
